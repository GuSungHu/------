<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="로그인.html"><img src="logo shi.png" alt="로고" /></a>
      </div>

      <span class="title">어카운트 로그인</span>
      <div class="link">
        <a href="가입.html" class="aka">어카운트 신규 작성</a>
      </div>
    </header>

    <div class="wrapwarpper">
      <h2>어카운트</h2>
      <div class="wrapper">
        <form action="">
          <h1>암호로 로그인</h1>
          <div class="input-box">
            <label for="email">메일주소</label>
            <input
              type="text"
              id="email"
              placeholder="메일주소/로그인ID"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">암호</label>
            <input type="password" id="password" placeholder="암호" required />
          </div>
          <button type="submit" class="btn">로그인</button>
        </form>
      </div>
      <div class="remember-forgot">
        <a href="#" class="re">암호를 잊어버린 경우</a>
      </div>
    </div>
    <div class="back-border">
      <a href="메인화면.html" class="back"
        ><i class="bx bx-left-arrow-alt"></i>메인으로 돌아가기</a
      >
    </div>
  </body>
</html>
