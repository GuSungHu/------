<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="ga.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="로그인.html"><img src="logo shi.png" alt="로고"></a>
      </div>

      <span class="title">어카운트</span>
      <a> </a>
    </header>

    <div class="wrapwrapper1">
      <h3>어카운트 작성</h3>
      <div class="wrapper1">
        <form action="">
          <h2>다음 어카운트가 있는경우</h2>
          <div class="button-group1">
            <button type="button" class="btn1">
              <i class="bx bxl-google"></i> Google
            </button>
            <button type="button" class="btn2">
              <i class="bx bxl-apple"></i> Apple
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="wrapwarpper">
      <div class="wrapper">
        <form action="">
          <h1>위의 어카운트를 가지고 있지 않은경우</h1>
          <div class="input-box">
            <label for="nick">닉네임</label>
            <input type="text" id="nick" placeholder="닉네임" required />
          </div>
          <div class="input-box">
            <label for="email">메일주소</label>
            <input
              type="text"
              id="email"
              placeholder="메일주소/로그인ID"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">암호</label>
            <input type="password" id="password" placeholder="암호" required />
          </div>
          <div class="button-group">
            <button type="submit" class="btn">계속</button>
          </div>
        </form>
      </div>
    </div>
    <div class="back-border">
      <a href="메인화면.html" class="back"
        ><i class="bx bx-left-arrow-alt"></i>메인으로 돌아가기</a
      >
    </div>
  </body>
</html>
